<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A portfolio of web developer Kwasi Oteng-Baah showcasing projects in web development using HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="portfolio, web development, HTML, CSS, JavaScript, Bootstrap"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/android-chrome-512x512.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./styles/css.css" />

    <script src="./script.js" defer></script>

    <title>Kwasi Oteng-Baah v2</title>
  </head>
  <body>
    <!-- ++++++++++++NAVBAR +++++++++++++++++++++++++++++++++ ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <header id="header" class="m-0 p-0">
      <nav class="header navbar p-0">
        <div class="container-fluid justify-content-end d-md-none">
          <!-- =================MOBILE-NAV=================== -->
          <span
            class="py-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              width="2.5em"
              height="2.5em"
              viewBox="0 0 24 24"
              lc-helper="svg-icon"
              fill="#FFB0BE"
              class="text-info"
            >
              <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path>
            </svg>
          </span>
          <!-- =================OFF-CANVAS======================== -->
          <div
            class="offcanvas offcanvas-end w-100 p-5 d-flex justify-content-center"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div
              class="offcanvas-body container-fluid align-items-center justify-content-center d-flex"
            >
              <ul
                class="navbar-nav d-flex align-items-center gap-4 fs-3 fw-bold"
              >
                <li class="nav-link">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    data-bs-dismiss="offcanvas"
                    >Home</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="#"
                    data-bs-dismiss="offcanvas"
                    >Portfolio</a
                  >
                </li>
                <li class="nav-item" data-bs-dismiss="offcanvas">
                  <!-- ==OFF-CANVAS- CONTACT-MODAL-TRIGGER== -->
                  <a
                    href="#"
                    class="lc-block rfs-8"
                    data-bs-toggle="modal"
                    data-bs-target="#contact"
                    >Contact</a
                  >
                  <!-- ===========MODAL-TRIGGER-END-BEGINING=========== -->
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- ===========TABLET-X-DESKTOP-NAV=========== -->
        <div
          class="container-fluid d-none d-md-inline align-middle justify-content-end text-end gap-0 py-3 pe-md-5"
        >
          <a editable="rich" href="#" class="me-4 rfs-8">Home</a>
          <a href="#" class="lc-block me-4 rfs-8">Portfolio</a>
          <!-- Modal image trigger  -->
          <a
            href="#"
            class="lc-block rfs-8"
            data-bs-toggle="modal"
            data-bs-target="#contact"
            >Contact</a
          >
        </div>
      </nav>
    </header>

        <!-- ++++++++++++ HERO SECTIOM +++++++++++++++++++++++++++ +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <div id="footer">
      <div class="footer">
        <p class="">&copy;Kwasi Oteng-Baah
          <br>
          All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
